<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessionize Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 40px 0; border: 1px solid #ccc; padding: 20px; }
        h1 { color: #333; }
        h2 { color: #666; }
    </style>
</head>
<body>
    <h1>Sessionize Integration Test</h1>
    
    <div class="section">
        <h2>Speakers Test</h2>
        <p>Loading speakers from: https://sessionize.com/api/v2/8yksjn7s/view/Speakers</p>
        <script type="text/javascript" src="https://sessionize.com/api/v2/8yksjn7s/view/Speakers"></script>
    </div>
    
    <div class="section">
        <h2>Schedule Test</h2>
        <p>Loading schedule from: https://sessionize.com/api/v2/8yksjn7s/view/GridSmart</p>
        <script type="text/javascript" src="https://sessionize.com/api/v2/8yksjn7s/view/GridSmart"></script>
    </div>
    
    <div class="section">
        <h2>Iframe Speakers Test</h2>
        <iframe
            src="https://sessionize.com/api/v2/8yksjn7s/view/Speakers"
            width="100%"
            height="600"
            frameBorder="0"
            title="Speakers Iframe Test"
        ></iframe>
    </div>
    
    <div class="section">
        <h2>Iframe Schedule Test</h2>
        <iframe
            src="https://sessionize.com/api/v2/8yksjn7s/view/GridSmart"
            width="100%"
            height="800"
            frameBorder="0"
            title="Schedule Iframe Test"
        ></iframe>
    </div>
</body>
</html>
